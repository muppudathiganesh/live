{% extends "base.html" %}

{% block content %}
  <h2>Poll Summary</h2>
  <p class="summary">You selected: 
    {% if choice == 'Yes' %}
      <span class="yes">{{ choice }}</span>
    {% elif choice == 'No' %}
      <span class="no">{{ choice }}</span>
    {% elif choice == 'Maybe' %}
      <span class="maybe">{{ choice }}</span>
    {% else %}
      <span class="invalid">No valid choice selected</span>
    {% endif %}
  </p>
{% endblock %}
